<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="weather.css">
</head>

<body>
    <h1>Current Weather Search</h1>
    <!-- <br> -->
    <h4>Enter Zip Code or City Name below</h4>
    <input type="text" name="cityzip" id="cityzip" placeholder = "Sample: 91210 OR beverlyhills">
    <hr>
    
  <div class = "display_data">
    
    <p id="cityname" style="flex: .4; font-size: 19px;">City Name <br>-------</p>
    <p id="percip" style="flex: .4; font-size: 19px;">Percipitation <br>-------</p>
    <p id="humid" style="flex: .4; font-size: 19px;">Humidity <br>-------</p>
    <p id="currTemp" style="flex: .5; font-size: 19px;">Current Temp. <br>-------</p>
    <p id="feelsLike" style="flex: .4; font-size: 19px;">Feels Like <br>-------</p>
    <p id="lon" style="flex: .4; font-size: 19px;">Longitude: </p>
    <p id="lat" style="flex: .4; font-size: 19px;">Latitude: </p>
    
  </div>
    

    <button id="button">CLICK for the current weather in the city of the zipcode you entered</button>

    <script src="weather.js"></script>
    
</body>
</html>
